<div class="modal">
  <div class="modal__box">
    <div class="modal__caption">
      <h2 class="modal__title">Оставьте заявку</h2>
      <p class="modal__text">в&#160;форме ниже, и&#160;я&#160;вам перезвоню</p>
    </div>
    <form class="modal__form">
      <label class="modal__label">
        <input
          name="name"
          class="modal__input form-data"
          type="text"
          placeholder="Имя"
        />
      </label>
      <label class="modal__label">
        <input
          name="tel"
          class="modal__input form-data"
          type="text"
          id="tel"
          placeholder="+7(000)000-00-00"
        />
      </label>
      <label class="modal__label">
        <textarea
          name="message"
          class="modal__textarea form-data"
          placeholder="Текст обращения"
        ></textarea>
      </label>
      <label class="modal__checkbox">
        <input class="modal__checkbox-input" type="checkbox" required>
        <span class="modal__checkbox-text">Соглашаюсь на&#160;обработку <a href="" target="_blank">персональных данных</a> </span>
      </label>
      <button class="modal__btn btn-reset" type="submit">
        Оставить заявку
      </button>
    </form>
  </div>
</div>
