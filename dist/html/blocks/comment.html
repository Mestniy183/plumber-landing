<section class="comment" id="comment">
  <div class="container">
    <div class="swiper swiper-comment">
      <div class="comment__box">
        <h2 class="comment__title site-title">Отзывы</h2>
        <div class="comment__buttons">
          <button class="comment__button btn-reset swiper-button-custom-prev">
            <svg class="comment__slider-arrow slider-arrow">
              <use xlink:href="img/sprite.symbol.svg#left-arrow"></use>
            </svg>
          </button>
          <button class="comment__button btn-reset swiper-button-custom-next">
            <svg class="comment__slider-arrow slider-arrow">
              <use xlink:href="img/sprite.symbol.svg#right-arrow"></use>
            </svg>
          </button>
        </div>
      </div>
      <ul class="swiper-wrapper comment__list list-reset">

      </ul>
    </div>
  </div>
</section>
